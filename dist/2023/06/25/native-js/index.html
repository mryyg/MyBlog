    <div class="post-body" itemprop="articleBody">
        <p>行车记录仪app-h5项目，js和app端通信<br>Android是在window上挂一个自定义对象，iOS是借助MessageHandler</p>
<span id="more"></span>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line">export default function initNativeJs() &#123;</span><br><span class="line">    if (typeof window === &#x27;undefined&#x27;) return  // 服务端渲染时return</span><br><span class="line"></span><br><span class="line">    var atotojs = &#123;&#125;;</span><br><span class="line">    atotojs.os = &#123;&#125;;</span><br><span class="line">    atotojs.os.isIOS = /iOS|iPhone|iPad|iPod/i.test(navigator.userAgent);</span><br><span class="line">    atotojs.os.isAndroid = !atotojs.os.isIOS;</span><br><span class="line">    atotojs.callbacks = &#123;&#125;</span><br><span class="line"></span><br><span class="line">    atotojs.takeNativeActionWithCallback = function (commandName, parameters, callback) &#123;</span><br><span class="line">        var callbackName = &quot;nativetojs_callback_&quot; + (new Date()).getTime() + &quot;_&quot; + Math.floor(Math.random() * 10000);</span><br><span class="line">        atotojs.callbacks[callbackName] = callback;</span><br><span class="line"></span><br><span class="line">        var request = &#123;&#125;;</span><br><span class="line">        request.name = commandName;</span><br><span class="line">        request.param = parameters;</span><br><span class="line">        request.callbackName = callbackName;</span><br><span class="line">        // AtotoWebView是约定的名称</span><br><span class="line">        if (window.atotojs.os.isAndroid) &#123;</span><br><span class="line">            // takeNativeAction是Android那边定义的方法</span><br><span class="line">            window.AtotoWebView.takeNativeAction(JSON.stringify(request));</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">            window.webkit.messageHandlers.AtotoWebView.postMessage(JSON.stringify(request))</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    window.atotojs = atotojs;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
